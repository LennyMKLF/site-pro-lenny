accroche : 
  label : Présentation
  contenu : Acutellement en 1er année de BTS SIO je suis à la recherche d'un stage dans le domaine du développement informatique. J'ai commencé l'informatique par la modification de script ce qui m'a amené à la programmation j'ai donc ouvert des serveurs sur plusieurs jeux comme Garry's mod et Gta RôlePlay. Ces différentes expériences m'ont permis de comprendre que je voulais en faire mon métier. Je suis une personne qui aime travailler en équipe et aider les autres quand ils sont en difficulté.
